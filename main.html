<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="nav-insta-logo">
        <img
          class="nav-insta-logo-image"
          src="assets/free-icon-instagram-logo-87390.png"
          alt="Instagram logo"
        />
        <span class="nav-text">Instagram</span>
      </div>
      <div class="nav-find">
        <input type="text" placeholder="검색" />
      </div>
      <div class="nav-icons">
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
          alt="Search icon"
        />
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
          alt="Likes icon"
        />
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
          alt="My page icon"
        />
      </div>
    </nav>

    <main>
      <div class="feeds">
        <article>
          <div class="feeds-header">
            <div class="feeds-header-user">
              <img src="assets/flowers-7073059_640.jpg" alt="user image" />
              <span class="user-id">canon_mj</span>
            </div>
            <div class="elipsis"><i class="fa-solid fa-ellipsis"></i></div>
          </div>
          <img
            class="feeds-image"
            src="assets/mountains-190055_1280.jpg"
            alt="feed image"
          />
          <div class="feeds-icons">
            <div class="feeds-icons-left">
              <i class="fa-solid fa-heart"></i>
              <i class="fa-regular fa-comment"></i>
              <i class="fa-solid fa-up-right-from-square"></i>
            </div>
            <div class="feeds-icons-right">
              <i class="fa-regular fa-bookmark"></i>
            </div>
          </div>
          <div class="feeds-likes">
            <img src="assets/bird-1213447_640.jpg" alt="user photo" />
            <p><span>ainworld</span>님 <span>외 10명</span>이 좋아합니다</p>
          </div>
          <div class="feeds-comments">
            <div class="feeds-comments-comment">
              <span>canon_mj</span>
              <p>위워크에서 진행한 베이킹 클래스..</p>
              <span class="more">더 보기..</span>
            </div>
            <div class="feeds-comments-comment-second">
              <div class="feeds-comments-comment-left">
                <span>ygh0627</span>
                <p>거봐 좋았잖아</p>
              </div>
              <div class="feeds-comments-comment-right">
                <i class="fa-regular fa-heart"></i>
              </div>
            </div>
            <p class="feeds-comments-updatedtime">42분 전</p>
          </div>
          <div class="feeds-comments-write">
            <form class="comment-form">
              <input
                class="comment-input"
                type="text"
                placeholder="댓글 달기..."
              />
              <button class="comment-submit" type="submit">게시</button>
            </form>
          </div>
        </article>
      </div>

      <div class="main-right">
        <div class="wecode-profile"></div>
      </div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/736b91ac16.js"
    crossorigin="anonymous"
  ></script>
</html>
